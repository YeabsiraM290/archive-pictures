name: archiver
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  accordion: ^2.5.1
  hexcolor: ^3.0.1
  image_picker: ^0.8.6
  dotted_border: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/launcher_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
